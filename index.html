<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="left"></div>
            <div class="right">
                <form action="https://formspree.io/f/mvonzgyd" method="POST">
                    <h1>Get In Touch</h1>
                    <input type="text" required placeholder="Your Name" name="name" title="enter your name" autocomplete="off">
                    <input type="email" required placeholder="Your Email" name="email" title="enter your email" autocomplete="off">
                    <input type="text" required placeholder="Phone" name="phone" title="enter your phone number" autocomplete="off">
                    <textarea rows="4" minlength="10" placeholder="Message" name="message" title="write a message" autocomplete="off"></textarea>
                    <button type="submit" class="send">send</button>
                </form>
            </div>
        </div>
    </div>
